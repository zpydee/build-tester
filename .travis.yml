language: node_js

node_js:
  - "7.8"

branches:
 only:
   - master


before_install:
  - npm install -g mocha chai

install:
  - npm install;

script:
  - npm run test;

after_success:
  - '[ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ] &&  curl --data build=true docker_tag=$TRAVIS_TAG -X POST $DOCKER_BUILD_URL'